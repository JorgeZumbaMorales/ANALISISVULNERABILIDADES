
<div class="gestion-usuarios-container">
    <!-- Contenedor del título y el botón, alineados correctamente -->
    <div class="header-gestion">
        <h2 class="titulo-gestion">Gestión de Usuarios</h2>
        <button class="btn-agregar-usuario" (click)="mostrarModal('agregarUsuario')">
            <i class="pi pi-plus"></i> Agregar Usuario
        </button>
        
    </div>

    <!-- Tabla de usuarios -->
    <p-table [value]="usuarios" [paginator]="true" [rows]="5" responsiveLayout="scroll" class="tabla-usuarios">
        <ng-template pTemplate="header">
            <tr>
                <th class="text-left">Usuario</th>
                <th class="text-left">Nombres</th>
                <th class="text-left">Email</th>
                <th class="text-center">Estado</th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{ usuario.nombre_usuario }}</td>
                <td>{{ usuario.nombres_completos }}</td>
                <td>{{ usuario.email }}</td>
                <td class="text-center">
                    <p-tag [value]="usuario.estado ? 'Activo' : 'Inactivo'"
                           [severity]="usuario.estado ? 'success' : 'danger'">
                    </p-tag>
                </td>
                <!-- Alineación de botones de acción con espacio entre ellos -->
                <td class="text-center">
                    <div class="acciones-usuarios">
                        <p-button icon="pi pi-pencil" class="btn-accion editar"
                                  (click)="editarUsuario(usuario)"></p-button>
                        <p-button icon="pi pi-trash" class="btn-accion eliminar"
                                  (click)="eliminarUsuario(usuario)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog class="modal-agregar-usuario" [(visible)]="modalesVisibles['agregarUsuario']" 
    [modal]="true" [header]="'Crear Usuario'" [closable]="false" [style]="{ width: '45vw' }">
    
    <form [formGroup]="formularioUsuario">
        <div class="modal-formulario">
            <!-- Primera fila: Nombres y Apellidos -->
            <p-floatLabel>
                <input id="username" type="text" pInputText />
                <label for="username">Username</label>
            </p-floatLabel>
            <div class="form-field">
                <label for="nombres_completos">Nombres Completos</label>
                <input id="nombres_completos" pInputText formControlName="nombres_completos">
            </div>
            <div class="form-field">
                <label for="apellidos_completos">Apellidos Completos</label>
                <input id="apellidos_completos" pInputText formControlName="apellidos_completos">
            </div>

            <!-- Segunda fila: Usuario y Rol -->
            <div class="form-field">
                <label for="nombre_usuario">Nombre de Usuario</label>
                <input id="nombre_usuario" pInputText formControlName="nombre_usuario">
            </div>
            <div class="form-field">
                <label for="rol_id">Rol</label>
                <p-dropdown id="rol_id" [options]="roles" optionLabel="label" formControlName="rol_id" placeholder="Seleccione un rol"></p-dropdown>
            </div>

            <!-- Tercera fila: Contraseña y Confirmar Contraseña -->
            <div class="form-field">
                <label for="contrasena">Contraseña</label>
                <p-password formControlName="contrasena" [feedback]="true">
                    <ng-template pTemplate="header">
                        <h6>Pick a password</h6>
                    </ng-template>
                    <ng-template pTemplate="footer">
                        <p-divider />
                        <p class="mt-2">Suggestions</p>
                        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                            <li>At least one lowercase</li>
                            <li>At least one uppercase</li>
                            <li>At least one numeric</li>
                            <li>Minimum 8 characters</li>
                        </ul>
                    </ng-template>
                </p-password>
            </div>
            <div class="form-field">
                <label for="confirmar_contrasena">Confirmar Contraseña</label>
                <p-password id="confirmar_contrasena" formControlName="confirmar_contrasena" 
                    promptLabel="Repita la contraseña">
                </p-password>
            </div>
        </div>
    </form>

    <!-- Footer con los botones -->
    <div class="modal-footer">
        <button class="btn-guardar" (click)="guardarUsuario()">Guardar</button>
        <button class="btn-cancelar" (click)="cerrarModal('agregarUsuario')">Cancelar</button>
    </div>
</p-dialog>
