<div class="gestion-roles-container">
    <!-- Contenedor del título y el botón, alineados correctamente -->
    <div class="header-gestion">
        <h2 class="titulo-gestion">Gestión de Roles</h2>
        <p-button icon="pi pi-plus" label="Agregar Rol"
                  class="btn-agregar-rol"
                  (click)="agregarRol()">
        </p-button>
    </div>

    <!-- Tabla de roles -->
    <p-table [value]="roles" [paginator]="true" [rows]="5" responsiveLayout="scroll" class="tabla-roles">
        <ng-template pTemplate="header">
            <tr>
                <th class="text-left">Nombre del Rol</th>
                <th class="text-left">Descripción</th>
                <th class="text-left">Fecha de Creación</th>
                <th class="text-center">Estado</th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rol>
            <tr>
                <td>{{ rol.nombre_rol }}</td>
                <td>{{ rol.descripcion }}</td>
                <td>{{ rol.fecha_creacion | date: 'dd/MM/yyyy HH:mm' }}</td>
                <td class="text-center">
                    <p-tag [value]="rol.estado ? 'Activo' : 'Inactivo'"
                           [severity]="rol.estado ? 'success' : 'danger'">
                    </p-tag>
                </td>
                <!-- Alineación de botones de acción con espacio entre ellos -->
                <td class="text-center">
                    <div class="acciones-roles">
                        <p-button icon="pi pi-pencil" class="btn-accion editar"
                                  (click)="editarRol(rol)"></p-button>
                        <p-button icon="pi pi-trash" class="btn-accion eliminar"
                                  (click)="eliminarRol(rol)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
