<aside class="h-full bg-fondoClaro text-baseAzulOscuro flex flex-col border-r border-baseAzulOscuro shadow-lg">
  <nav class="flex-1 flex flex-col justify-between py-4 px-4">
    <ul class="space-y-2">
      <li *ngFor="let item of items; trackBy: trackByLink">
        <a
          [routerLink]="item.routerLink"
          routerLinkActive="menu-item-active"
          [routerLinkActiveOptions]="{ exact: false }"
          class="menu-item flex items-center px-3 py-2 rounded-lg transition-colors duration-200"
        >
          <i [class]="item.icon + ' text-lg'"></i>
          <span class="ml-3">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
