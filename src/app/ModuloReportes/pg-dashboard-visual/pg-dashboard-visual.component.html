<div class="p-6 space-y-6 bg-white rounded-lg shadow-md">
    <!-- âœ… TÃ­tulo Principal -->
    <div class="flex items-center justify-between border-b pb-4">
      <h2 class="text-2xl font-bold text-gray-800">Dashboard de Seguridad</h2>
      <p class="text-sm text-gray-500">Panel visual con indicadores clave del sistema</p>
    </div>
  
    <!-- âš¡ Indicadores RÃ¡pidos -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-baseGrisClaro p-4 rounded-xl shadow">
        <p class="text-sm text-gray-500">Dispositivos Registrados</p>
        <h3 class="text-3xl font-bold text-baseAzulOscuro">25</h3>
      </div>
      <div class="bg-baseGrisClaro p-4 rounded-xl shadow">
        <p class="text-sm text-gray-500">Alertas Emitidas</p>
        <h3 class="text-3xl font-bold text-baseAzulOscuro">128</h3>
      </div>
      <div class="bg-baseGrisClaro p-4 rounded-xl shadow">
        <p class="text-sm text-gray-500">Escaneos Realizados</p>
        <h3 class="text-3xl font-bold text-baseAzulOscuro">72</h3>
      </div>
    </div>
  
    <!-- ðŸ“Š GrÃ¡ficos -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <p-card header="Riesgos por Dispositivo">
        <p-chart type="bar" [data]="riesgosPorDispositivo" [options]="opcionesGrafico"></p-chart>
      </p-card>
  
      <p-card header="Notificaciones por Tipo de Alerta">
        <p-chart type="doughnut" [data]="notificacionesPorTipo" [options]="opcionesGrafico"></p-chart>
      </p-card>
  
      <p-card header="Puertos Abiertos por Dispositivo">
        <p-chart type="bar" [data]="puertosPorDispositivo" [options]="opcionesGrafico"></p-chart>
      </p-card>
  
      <p-card header="Reportes Generados por Tipo">
        <p-chart type="line" [data]="reportesPorTipo" [options]="opcionesGrafico"></p-chart>
      </p-card>
    </div>
  </div>
