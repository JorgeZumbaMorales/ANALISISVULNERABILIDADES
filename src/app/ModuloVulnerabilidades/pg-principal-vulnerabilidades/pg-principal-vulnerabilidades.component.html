<div>
    <!-- ✅ Contenedor de Tabs -->
    <div class="flex space-x-2 border-b border-gray-200">
        <button 
            *ngFor="let tab of tabs; trackBy: trackByFn"
            [routerLink]="tab.route" 
            (click)="setActiveTab(tab.route)"
            class="flex items-center px-6 py-3 text-gray-800 hover:text-orange-500 transition-all duration-200 rounded-t-lg"
            [ngClass]="{
                'border-b-2 border-orange-500 font-semibold text-orange-500': tab.route === activeTab,
                'hover:bg-gray-100': tab.route !== activeTab
            }"
        >
            <i [class]="tab.icon" class="mr-2"></i>
            <span>{{ tab.label }}</span>
        </button>
    </div>

    <!-- ✅ Contenido del Tab -->
    <div class="mt-4 bg-white p-4 border border-gray-200 rounded-lg">
        <router-outlet></router-outlet>
    </div>
</div>
